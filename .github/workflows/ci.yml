name: CI Pipeline

on:
  push:
    branches: [main, task-*]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=src --cov-report=term-missing

      - name: Validate data structure
        run: |
          python -c "
          import os
          required_dirs = ['data/raw', 'data/processed', 'notebooks', 'src', 'reports']
          for d in required_dirs:
              assert os.path.exists(d), f'Missing directory: {d}'
          print('âœ“ All required directories present')
          "

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Check code formatting with black
        run: |
          black --check src/ tests/ || echo "Code formatting issues found. Run 'black src/ tests/' to fix."

      - name: Check import sorting with isort
        run: |
          isort --check-only src/ tests/ || echo "Import sorting issues found. Run 'isort src/ tests/' to fix."

      - name: Security check with bandit
        run: |
          pip install bandit
          bandit -r src/ -ll || echo "Security issues detected"
